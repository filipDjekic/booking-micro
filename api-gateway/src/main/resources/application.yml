spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      routes:
        - id: users-route
          uri: lb://USERS-SERVICE
          predicates:
            - Path=/api/users/**
          filters:
            - StripPrefix=1

        - id: bookings-route
          uri: lb://BOOKINGS-SERVICE
          predicates:
            - Path=/api/bookings/**
          filters:
            - StripPrefix=1

server:
  port: 8085

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info
